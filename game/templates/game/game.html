{% extends 'base_generic.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/game.css' %}" />
{% endblock %}

{% block content %}
  <div class="container">
    <h1>Draw something</h1>

    <!-- User info section -->
    <div class="user-info">
      <span>Your color: <span class="drawing-indicator" id="user-color-indicator"></span></span>
      <span id="client-id"></span>
    </div>

    <!-- Drawing Board -->
    <div id="game-container">
      <div id="game-area">
        <canvas id="drawing-board" width="800" height="400"></canvas>
      </div>
      <div id="game-sidebar" class="side-panel">
        <!-- Drawing Controls -->
        <div class="controls">
          <button id="clear-button">Clear Canvas</button>
          <input type="color" id="color-picker" value="#000000" />
          <input type="range" id="line-width" min="1" max="20" value="5" />
          <span id="line-width-value">5px</span>
        </div>
        <!-- Chat Interface -->
        <div id="chat-messages"></div>
        <form id="chat-form">
          <input type="text" id="chat-message" placeholder="Type a message..." />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script src="{% static 'js/canvas.js' %}"></script>
{% endblock %}
